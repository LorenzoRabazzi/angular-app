<form [formGroup]="pokeForm">
  <div>
    <label for="pokeName">Pokemon name</label>
    <input id="name" type="text" formControlName="pokeName" />
  </div>
  <div>
    <label for="pokeType">Pokemon type</label>
    <select formControlName="pokeType" id="type">
      <option value="fire">Fire</option>
      <option value="grass">Grass</option>
      <option value="water">Water</option>
      <option value="fly">Fire</option>
      <option value="rock">Rock</option>
      <option value="-resetType">{{ "" }}</option>
    </select>
  </div>
  <div>
    <label for="pokeEvolution">Pokemon evolution</label>
    <input for="evolution" type="checkbox" formControlName="pokeEvolution" />
  </div>
  <p>Insert all the data to submit</p>
  <button type="button" (click)="addPokemon()">Add pokemon</button>
</form>
